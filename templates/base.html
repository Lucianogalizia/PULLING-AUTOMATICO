<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}CronoPU - Análisis de Pulling{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
      rel="stylesheet"
    >
    <style>
      body {
        background-color: #f0f4f8; /* Fondo azul-gris claro */
      }
      .container-custom {
        max-width: 800px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      h1, h2 {
        color: #004085; /* Azul oscuro */
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-custom">
      <!-- Mensajes flash (info, errores, etc.) -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Bloque de contenido que cambia en cada página -->
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script>
  </body>
</html>
