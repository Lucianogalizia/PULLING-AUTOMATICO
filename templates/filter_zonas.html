{% extends "base.html" %}
{% block content %}
  <h2>1. Filtrado de Zonas y Selección de Pulling</h2>
  <form method="post" class="mt-4">
    <label>Selecciona las zonas:</label><br>
    {{ checkbox_html|safe }}<br>
    <label>Número de Pulling:</label>
    <input type="number" name="pulling_count" min="1" max="10" value="3" class="form-control w-25">
    <br>
    <button type="submit" class="btn btn-custom">Filtrar Zonas</button>
  </form>
{% endblock %}
